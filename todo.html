<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="todo.css">
    <title>TO-DO APP</title>
</head>
<body>
    <div class="containor">
        <h2 id="text">TO-DO APP</h2>
        <div class="alert-message"></div>
        <div class="data">
            <div class="task">
                <input placeholder="mention the task . . . . ." type="text" class="w-full max-w-xs" id="k1">
            </div>
            <div class="date">
                <input type="date" placeholder="mm/dd/yyyy" class="w-full max-w-xs schedule-date" id="k2" >
            </div>
            <div class="at">
                <button class="add-btn"><i class="fa-solid fa-plus fa-xl" style="color: #000000;"></i></button>
            </div>
        </div>
        <div class="choice">
            <div class="dropdown">
                 <label tabindex="0" class="btn m-2">Filter</label>
                 <ul tabindex="0" class="dropdown-content menu p-2 bg-white bg-base-1 rounded-box w-50" id="d1">
                     <li onclick="filterTodos('all')"><a>ALL</a></li>
                     <li onclick="filterTodos('pending')"><a>PENDING</a></li>
                     <li onclick="filterTodos('completed')"><a>COMPLETED</a></li>
                 </ul>
             </div>
            <div class="delete">
                 <button>DELETE ALL</button>
            </div>
        </div>    
        <div class="table">
            <table class="t1 w-full" >
                <thead>
                    <tr>
                        <th>TASK</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="todos-list-body"></tbody>
            </table>
        </div>
    </div>
<script src="todo.js"></script>   
</body>
</html>
